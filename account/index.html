<html>
<link rel="stylesheet" type="text/css" href="ministyle.css"/>
<div id="content">

    <head>
        <title>Quadratic equation solver</title>
    </head>

    <body>
    <h1>
        This is a quadratic equation solver
    </h1>

    <p>Welcome to my quadtraic equation solver, simply input the coefficients of x^2, x and 1 in the form a, b and c
        respectively</p>
    <br><br><br><br>
    <form action="/action_page.html" target="_self" method="GET">
        <input type="number" id="a">
        <br><br><br>
        <input type="number" id="b">
        <br><br><br>

        <input type="number" id="c">
        <br><br><br>
        <a href="#" onclick="calculate()" value="Submit">Submit</a>
        <br>
        <span id="result">Result</span>
    </form>


    </body>


</div>

<script>
    function calculate() {
        var a = parseInt(document.getElementById("a").value);
        var b = parseInt(document.getElementById("b").value);
        var c = parseInt(document.getElementById("c").value);
        var result = a + b + c;
        alert(result);
        document.getElementById("result").innerHTML = result;

    }
</script>

</html>
